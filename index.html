    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
    <header>
        <h1 class="text-center">Wetzone Trivia Game</h1>
    </header>
    <div class = "container text-center">
        <div class="row">
            <div class = "col-lg-12">
                <div id = "timer" class = "text-center">
                    
                </div>
            </div>
            <!-- <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->
        </div>
        <div class = "row">
            <div class = "" id = "hintText">
                <h2>Before taking this quiz I recomend listening to the best album of all time <a href = "https://wetzone.bandcamp.com/album/wetz-x-one">Wetz-x-One</a></h2>
                <br>
                <h3>Also you might just have trouble unless you are one of my freinds if you wana cheat the answers are in the console or wait for the hint to be given when there are 10 seconds remaining.</h3>
            </div>
        </div>
        <div class = "row" id = "questionArea">
            <button id = "startButton" class = "btn btn-primary">Press Here to Start</button>
        </div>
        <div class="row">
            <div class = "col-lg-12 text-center" id="answerArea">
                
            </div>
        </div>
    </div>
